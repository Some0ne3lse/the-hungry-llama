<head>
  <meta charset="UTF-8">

    rel="stylesheet">

</head>

<body>
  <header class="header">
    <h1 class="title">
      <a href="./index.html">
        The Hungry Llama
      </a>
    </h1>
    <div class="dropdown">
      <button class="dropdown-button">
        <i class="fa-solid fa-bars fa-2x"></i>
      </button>
      <div class="dropdown-content">
        <a class="links" href="./index.html">
          Home
        </a>
        <a class="links" href="./menu.html">
          Menu
        </a>
        <a class="links" href="./about.html">
          About
        </a>
        <a class="links" href="./contact.html">
          Contact
        </a>
      </div>
    </div>
    <div class="menu">
      <a class="links" href="./index.html">
        Home
      </a>
      <a class="links" href="./menu.html">
        Menu
      </a>
      <a class="links" href="./about.html">
        About
      </a>
      <a class="links" href="./contact.html">
        Contact
      </a>
    </div>
  </header>
  <div class="contact-page">
    <div class="all-the-info">
      <div class="sidebar-info">
        <h2 class="contact-header">Contact Us!</h2>
        <p class="info-text">
          1404 Food Road
        </p>
        <p class="info-text">
          555-3212
        </p>
        <p class="info-text">
          frontdesk@hungryllama.com
        </p>
      </div>
      <div class="form-container">
        <form class="form">
          <div class="name-container">
            <label for="name" class="name">First Name</label>
            <input id="name" type="text" required>
          </div>
          <div class="email-container">
            <label for="email">Email</label>
            <input id="email" type="email" required>
          </div>
          <div class="message-container">
            <label for="message">Message</label>
            <textarea name="message" id="message" required class="message"></textarea>
          </div>
          <div class="type-container">
            <select name="type" id="type">
              <option value="general">General Request</option>
              <option value="restaurant">Restaurant</option>
              <option value="office">Office</option>
            </select>
          </div>
          <button class="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="footer-info">
      <p class="address">
        1404 Food Road
      </p>
      <a href="tel:5553212" class="phone">555-3212</a>
      <a href="mailto:frontdesk@hungryllama.com" class="mail">frontdesk@hungryllama.com</a>
    </div>
    <div class="hours">
      <p class="hours-text">Opening hours:</p>
      <p class="hours-text">Sunday To Thursday: 10 - 22</p>
      <p class="hours-text">Friday To Saturday: 10 - 23</p>
    </div>
  </footer>
